<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Data</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        table {
            width: 100%;
            margin-top: 30px;
            border-collapse: collapse;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        th, td {
            padding: 12px;
            text-align: center;
            border: 1px solid #ddd;
        }

        th {
            background-color: #4CAF50;
            color: white;
            font-weight: bold;
        }

        td {
            background-color: #fff;
            color: #333;
        }

        tr:nth-child(even) td {
            background-color: #f2f2f2;
        }

        tr:hover td {
            background-color: #ddd;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .btn-back {
            margin: 20px;
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn-back:hover {
            background-color: #45a049;
        }

    </style>
</head>
<body>

    <div class="container">
        <h1>Service Data</h1>

        <!-- Back Button to navigate to home -->
        <button class="btn-back" onclick="window.location.href='/'">Back to Home</button>

        <!-- Data Table -->
        <table>
            <thead>
                <tr>
                    <th>IP</th>
                    <th>Priority</th>
                    <th>Service</th>
                    <th>Avg Receiving Bandwidth</th>
                    <th>Avg Transmission Bandwidth</th>
                </tr>
            </thead>
            <tbody>
                {% for entry in data %}
                    <tr>
                        <td>{{ entry.IP }}</td>
                        <td>{{ entry.PRIORITY }}</td>
                        <td>{{ entry.SERVICE }}</td>
                        <td>{{ entry.AVG_RX }}</td>
                        <td>{{ entry.AVG_TX }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

</body>
</html>
